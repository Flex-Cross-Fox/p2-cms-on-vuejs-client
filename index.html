<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
</head>
<body>
    <div class="navbar">
        <a href="#" id="navbarHome">Home</a>
        <a href="#" id="navbarAddMovie">Add Movie</a>
        <a href="#" id="navbarRegister">Register</a>
        <a href="#" id="navbarLogout">Logout</a>
        <a href="#" id="navbarLogin">Login</a>
    </div>
    <div id="main">
        <div class="eachForm" id="login-form">
            <form>
                <div id="login">
                    <div class="each-form">
                        <h1>Login</h1>
                    </div>
                    <div class="each-form">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Password</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <button>Login</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="eachForm" id="register-form">
            <form>
                <div id="register">
                    <div class="each-form">
                        <h1>Register</h1>
                    </div>
                    <div class="each-form">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Role</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Password</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <button>Register</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="eachForm" id="add-movie-form">
            <form>
                <div id="add">
                    <div class="each-form">
                        <h1>Add Movie</h1>
                    </div>
                    <div class="each-form">
                        <label>Movie Name</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Synopsis</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Rating</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Image URL</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Video URL</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Genre Id</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <button>Add Movie</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="eachForm" id="Edit-movie-form">
            <form>
                <div id="Edit">
                    <div class="each-form">
                        <h1>Edit Movie</h1>
                    </div>
                    <div class="each-form">
                        <label>Movie Name</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Synopsis</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Rating</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Image URL</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Video URL</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Genre Id</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <button>Edit Movie</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="MovieTable">
            <table id="table-Movie">
                <tr>
                    <td>Movie</td>
                    <td>Synopsis</td>
                    <td>Rating</td>
                    <td>Image</td>
                    <td>Video</td>
                    <td>Genre</td>
                    <td>Action</td>
                </tr>

                    <td>Superman</td>

                </tr>

                </tr>

                    <td>Superman</td>
                    <td>Film</td>
                    <td>8</td>
                    <td>Google</td>
                    <td>youtube</td>
                    <td>lupa</td>
                    <td><a href="#">Edit</a> || <a href="#">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>    
</body>
</html>
